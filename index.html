<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css?v2.0">
    <script src="./script.js" defer></script>
    <title>Graphing Derivatives</title>
</head>
<body>
    <section class="grapher">
        <h2>Derivative Grapher</h2>
        <div class="input">
            <input type="text" class="input-field" id="functionInput" placeholder="Enter a function to graph">
            <button class="btn">Graph!</button>
        </div>
        <div class="graph">
            <canvas id="derivativeChart"></canvas>
        </div>
    </section>
</body>
</html>
